<!DOCTYPE html>
<html>
  <!--We need to add some comments TEST-->
<head>
  <title>Villanova Hangman</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="Resources\bootstrap-3.3.5-dist\bootstrap-3.3.5-dist\css\bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="Resources/hangman.css" >
  <script src="Resources\jquery\dist\jquery.min.js"></script>
  <script src="Resources\bootstrap-3.3.5-dist\bootstrap-3.3.5-dist\js\bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
      <div class="col-md-2">Moves Left: ??</div><div class="col-md-9"></div><button id="reset" class="btn btn-info">Reset</button>
    <h3 id="header">Infinite Loops Hangman  </h3>

    <img class="col-xs-12" src="Resources\hangman.gif">
    <span>
        <span class="btn btn-info">H_LL_</span>
    </span>
  </div>
</div>

<hr>
  <div class="row">
    <div class="col-md-9">
      <h1> Choose a letter </h1>
        <span ng-repeat="letter in alphabet track by $index">
          <button class="btn btn-info">ABCDEFGIJKOMNPQRSTUVXYZ</button>
        </span>
    </div>
    <div class="col-md-3">
      <h1> Used letters </h1>
      <span>
        <button class="btn btn-info">HL</button>
      </span>
    </div>
  </div>
</div>

</body>
</html>
